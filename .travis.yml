sudo: required

services:
- docker
language: bash

script:

  # Update docker for multi-stage build
  - sudo service docker stop
  - curl -fsSL https://get.docker.com/ | sudo sh

  # Build all images
  #- docker build --build-arg PLATFORM=linux-amd64 -t raymondmm/node-exporter:linux-amd64 -f Dockerfile.linux-amd64 .
  
  # prepare qemu
  - docker run --rm --privileged multiarch/qemu-user-static:register --reset
  # get qemu-arm-static binary
  - mkdir tmp
  - >
    pushd tmp &&
    curl -L -o qemu-arm-static.tar.gz https://github.com/multiarch/qemu-user-static/releases/download/v2.9.1-1/qemu-arm-static.tar.gz &&
    tar xzf qemu-arm-static.tar.gz &&
    popd
  
  - docker build --build-arg PLATFORM=linux-arm -t raymondmm/node-exporter:linux-arm -f Dockerfile.linux-arm .

  - >
    if [ -n "$TRAVIS_TAG" ]; then
      # Push all images
      travis_retry timeout 5m docker login -u="raymondmm" -p="$DOCKER_PASS"
      #docker tag raymondmm/node-exporter:linux-amd64 raymondmm/node-exporter:${TRAVIS_TAG}-linux-amd64
      docker tag raymondmm/node-exporter:linux-arm raymondmm/node-exporter:${TRAVIS_TAG}-linux-arm
      # push version for each platform
      #docker push raymondmm/node-exporter:${TRAVIS_TAG}-linux-amd64
      docker push raymondmm/node-exporter:${TRAVIS_TAG}-linux-arm
      # Download manifest-tool
      wget https://github.com/estesp/manifest-tool/releases/download/v0.7.0/manifest-tool-linux-amd64
      mv manifest-tool-linux-amd64 manifest-tool
      chmod +x manifest-tool
      # Push manifest-list
      #./manifest-tool push from-args --platforms linux/amd64,linux/arm --template "raymondmm/node-exporter:${TRAVIS_TAG}-OS-ARCH" --target "raymondmm/node-exporter:$TRAVIS_TAG"
      #./manifest-tool push from-args --platforms linux/amd64,linux/arm --template "raymondmm/node-exporter:${TRAVIS_TAG}-OS-ARCH" --target "raymondmm/node-exporter:latest"
      ./manifest-tool push from-args --platforms linux/arm --template "raymondmm/node-exporter:${TRAVIS_TAG}-OS-ARCH" --target "raymondmm/node-exporter:$TRAVIS_TAG"
      ./manifest-tool push from-args --platforms linux/arm --template "raymondmm/node-exporter:${TRAVIS_TAG}-OS-ARCH" --target "raymondmm/node-exporter:latest"
    fi
